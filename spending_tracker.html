<!doctype html>
<!--Ref:https://github.com/twbs/examples/blob/main/starter/index.html-->
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spending Tracker</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./ajax_calls.js"></script>
        <script src="./spending_tracker_script.js"></script>
    </head> 
    <body>
        <div class="container my-5">
          <h1>Spending Tracker</h1>
          <div class="col-lg-8 px-0">
            <p class="fs-5">Welcome to Spending Tracker where you can track your monthly spending!</p>

            <hr class="col-8 my-4">

          </div>

          <div>
            <button class="btn btn-primary" id="button-getAll" onclick="showAllSpendingButton()">Show All Spending</button>

            <!--Ref:https://getbootstrap.com/docs/5.3/components/dropdowns/-->
            <button class="btn btn-primary dropdown-toggle" id="button-getMonthly" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Show Monthly Spending
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('January')">January</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('February')">February</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('March')">March</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('April')">April</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('May')">May</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('June')">June</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('July')">July</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('August')">August</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('September')">September</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('October')">October</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('November')">November</a></li>
                <li><a class="dropdown-item" id="button-getMonthly" onclick="showMonthlySpendingButton('December')">December</a></li>
            </ul>
            <!--Ref:https://getbootstrap.com/docs/5.3/components/collapse/#example-->
            <button class="btn btn-primary" id="button-viewTotals" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTotals" aria-expanded="false" aria-controls="collapseTotals">
              View Totals
            </button>

            <button class="btn btn-primary" id="button-addExpense" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExpense" aria-expanded="false" aria-controls="collapseExpense">
              Add Expense
            </button><br/><br/>

            <div class="collapse" id="collapseTotals"> 
                  <table class="table" id="tagTable">
                    <thead>
                      <tr>
                        <th scope="col">Tag</th>
                        <th scope="col">Total Spending</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>

            <div class="collapse" id="collapseExpense"> 
              <div class="card card-body">
                <div class="form-group"> <!--Ref:https://getbootstrap.com/docs/4.0/components/forms/#form-groups-->
                  <label for="date"><strong>Date</strong></label>
                  <input class="form-control" type="date" id="date">
                </div>
                <div class="form-group">
                  <label for="description"><strong>Description</strong></label>
                  <input class="form-control" type="text" id="description" placeholder="Enter description...">
                </div>
                <div class="form-group">
                  <label for="tag"><strong>Tag</strong></label>
                  <select class="form-select" id="tag" aria-label="Floating label select example">
                    <option selected>Choose tag...</option>
                    <option value="1">Household</option>
                    <option value="2">Leisure</option>
                    <option value="3">Loans</option>
                    <option value="4">Savings</option>
                    <option value="5">Transport</option>
                    <option value="6">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cost"><strong>Cost</strong></label>
                  <input class="form-control" type="number" id="cost" placeholder="Enter cost...">
                </div><br/>
                <div class="form-group">
                  <button class="btn btn-secondary" id="button-submitExpense" type="button">Submit</button>
                </div>
              </div><br/>
            </div>
          </div>

          <div>
            <input type="text" id="tableSearch" onkeyup="searchTable()" placeholder="Search table.." title="Start typing" style="display: none;">
          </div>

          <div>
            <table class="table" id="spendingTable" style="display: none;">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Tag</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
    <script>
    </script> 
</html>
